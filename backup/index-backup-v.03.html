    /* CSS slider-section */

    .slider-section {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      box-shadow: inset 0 -10px 12px 1px rgba(0, 0, 0, 0.15);

    }

    .slider-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      margin: 0 20px;
    }

    .scroll-indicator-container {
      height: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding-bottom: 10px;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 0.5rem;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.6;
      animation: bounce 3s infinite;
      z-index: 10;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(4px);
      }
    }
    @media (max-width: 599px) {
      .slider-container {
        margin: 0px 10px;
      }
    }

    .slider-section .video-background {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .slider-section .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .slider-section .card {
      height: 75%;
      position: relative;
      overflow: hidden;
      display: flex;
      width: 100%;
      margin-top: 10px;
      border-radius: 24px;
      transition: box-shadow 1s ease;
    }

    .card-shadow-visible {
      box-shadow: 0px 6px 9px 0px rgba(0, 0, 0, 0.25);
      background-color: #00000043;
    }

    @media (max-width: 991px) {
      .slider-section .card {
        margin: 0px 20px;
        margin-top: 10px;
      }
    }
    
    @media (max-width: 599px) {
      .slider-section .card {
        margin: 0px 10px;
        margin-top: 10px;
      }
    }

    .slider-section .center-cta {
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      width: 100%;
      color: var(--neutral-white);
    }

    .slider-section .center-cta h2 {
      font-size: var(--display-medium);
      line-height: var(--line-height-display-medium);
      margin-bottom: var(--space-md);
      margin-top: 100px;
    }

    .slider-section .center-cta p {
      font-size: var(--body-large);
      line-height: var(--line-height-body-large);
      margin-bottom: var(--space-md);
    }

    .slider-section .center-cta a {
      display: inline-block;
      background-color: var(--neutral-white);
      color: var(--neutral-black);
      font-size: var(--label-large);
      font-weight: 500;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .slider-section .center-cta a:hover {
      background-color: var(--neutral-very-light);
      color: var(--neutral-black);
    }

    .slider-section .intro-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(130deg, #e9f9ef 5%, #79dc9d 40%, #1fc55c 100%);
      color: var(--neutral-white);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      opacity: 0;
      animation: introFadeIn 0s ease-in forwards, introFadeOut 1s ease-in 4s forwards;
    }

    #intro-animation {
      width: 85%;
      height: 85%;
      border-radius: 24px;
      transition: width 1.2s ease, height 1.2s ease;
    }

    @keyframes introFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes introFadeOut {
      to {
        opacity: 0;
        visibility: hidden;
        transform: scale(1.02);
      }
    }

    .slider-section .intro-logo-wrap {
      display: flex;
      align-items: center;
      gap: 1rem;
      min-width: 400px;
      min-height: 120px;
    }

    .slider-section .intro-logo-wrap h2{
      margin: 0;
    }

    .slider-section .logo-square {
      width: 100px;
      height: 100px;
      min-width: 100px;
      min-height: 100px;
      background: var(--neutral-white);
      border-radius: 50px;
      flex-shrink: 0;
    }

    @media (max-width: 991px) {
      .slider-section .logo-square {
        margin-left: 40px;
      }
    }

    @media (max-width: 599px) {
      .slider-section .intro-logo-wrap {
      display: flex;
      flex-direction: column;

    .slider-section .intro-logo-wrap h2{

    }

      background-color: var(--neutral-white);
      border-radius: 50px;
      flex-shrink: 0;
      margin: 0;
      }
    }

  .fade-in-item {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  .animated-data .content {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

.fade-in-ready .fade-in-item {
  opacity: 1;
  transform: translateY(0);
}

.dots.fade-in-item {
  transform: translateY(-100%);
  opacity: 0;
  transition: transform 1s ease, opacity 1s ease;
}
  
  .fix {
    height: 100%;

    flex-direction: column;

}

@media (max-width: 599px) {

.slider-section .stats .content {
  display: flex;
  flex-direction: row;

  justify-content: center;
  gap: 0.5rem;
}
@media (max-width: 599px) {
  .slider-section .stats .content {

    gap: 0.2rem;
  }
}

.stat {
  display: flex;
  flex-direction: column;
  align-items: start;
  justify-content: center;
}

    .stat .count {
      font-size: var(--display-medium);
      font-weight: bold;
      color: var(--neutral-black);
      transition: all 0.3s ease;
    }

    .count-wrap {
      display: flex;
      align-items: baseline;
      gap: 1px;
    }

    .unit {
      font-size: var(--display-medium);
      color: var(--neutral-black);
      font-weight: bold;
    }

.stat p {
  font-size: var(--body-large);

}

.svg-icon {

  height: 60px;
  background-color: #1fc55c;
  color: var(--neutral-white);

  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 0.5rem;
}
@media (max-width: 599px) {
  .stat {
    align-items: center;
  }
  .stat .count {
    font-size: var(--display-small);
  }
  .stat p {
    font-size: var(--body-medium);
    margin-top: 0;
  }
  .unit {
    font-size: var(--display-small);
  } 
  .svg-icon {
    width: 50px;
    height: 50px;
  }

}

                <p>Zadowolonych klientów</p>
              </div>
            </div>
          </div>

        <div class="scroll-indicator-container fade-in-item">
          <div class="scroll-indicator">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down-icon lucide-chevron-down">
              <path d="m6 9 6 6 6-6"/>
            </svg>

  </section>


  <script>

    // JS slider-section

    document.addEventListener("DOMContentLoaded", () => {
      const rootHeroSection = document.querySelector(".hero-section");
      const intro = document.getElementById("intro-animation");

      setTimeout(() => {
        if (intro) {
          intro.style.width = "100%";
          intro.style.height = "100%";
        }
      }, 1300);

      setTimeout(() => {
        if (intro) {
          intro.style.display = "none";
          intro.style.pointerEvents = "none";
          intro.style.zIndex = "-1";
        }
        rootHeroSection.querySelectorAll(".fade-lock").forEach(el => el.classList.remove("fade-lock"));
        document.body.classList.add("fade-in-ready");
        // Delay showing each .content item
        const contentElements = document.querySelectorAll(".animated-data .content");
        contentElements.forEach((el, index) => {
          setTimeout(() => {
            el.classList.add("fade-in-item");
            el.style.opacity = "1";
            el.style.transform = "translateY(0)";
          }, 0 + index * 250);
        });
        // Delay video display and playback by 3 seconds
        const video = document.querySelector(".video-background video");
        if (video) {
          video.play();
          video.style.opacity = "1";
          const card = document.querySelector(".slider-section .card");
          if (card) {
            card.classList.add("card-shadow-visible");
          }
        }
      }, 3000);
    });
    
    // Liczniki animowane
    setTimeout(() => {
      const counters = document.querySelectorAll(".count");
      counters.forEach(counter => {
        const updateCount = () => {
          const target = +counter.getAttribute("data-target");
          const current = parseInt(counter.innerText) || 0;
          const increment = Math.max(1, Math.ceil(target / 100));

          if (current < target) {
            counter.innerText = current + increment;
            setTimeout(updateCount, 25);
          } else {
            counter.innerText = target;
          }
        };
        updateCount();
      });
    }, 3100);

    // JS slider-section

    
    </script>
