<!DOCTYPE html>
<html lang="pl" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Template - GreenSun</title>
  <link rel="stylesheet" href="navbar-styles.css">
</head>
<body>

<!-- 
  ========================================
  NAVBAR TEMPLATE - GREENSUN DESIGN SYSTEM
  ========================================
  
  Ten navbar zawiera:
  1. Logo i nazwę firmy (po lewej)
  2. Menu nawigacyjne (na środku)
  3. Przełącznik języka, motywu i social media (po prawej)
  4. Responsywne menu hamburger na mobilkach
  
  INSTRUKCJA IMPLEMENTACJI:
  1. Skopiuj całą sekcję <section class="navbar-section">
  2. Zaktualizuj linki nawigacyjne (data-section) do swoich sekcji
  3. Zaktualizuj social media linki
  4. Dodaj swoje tłumaczenia do obiektu translations w navbar.js
  5. Dołącz navbar-styles.css i navbar.js do swojej strony
-->

<section class="navbar-section">
  <div class="navbar-container">
    <div class="navbar-inner">
      <!-- LOGO I NAZWA FIRMY -->
      <div class="navbar-left">
        <div class="navbar-logo"></div>
        <span class="navbar-company">Green<span class="green-simple">Sun.</span></span>
      </div> 
      
      <!-- MENU NAWIGACYJNE (DESKTOP) -->
      <!-- Zaktualizuj data-section do swoich ID sekcji -->
      <div class="navbar-center">
        <button class="nav-link" data-section="about-section" data-i18n="nav-about">O nas</button>
        <button class="nav-link" data-section="services-section" data-i18n="nav-services">Usługi</button>
        <button class="nav-link" data-section="gallery-section" data-i18n="nav-gallery">Wizualizacje</button>
        <button class="nav-link" data-section="contact-section" data-i18n="nav-contact">Kontakt</button>
      </div>
      
      <!-- KONTROLKI MOBILNE -->
      <div class="mobile-nav-controls">
        <!-- Przełącznik języka (Mobile) -->
        <div class="mobile-language-switcher">
          <button class="current-lang">
            <div class="flag pl"></div>
            <span class="lang-text">PL</span>
          </button>
          <div class="dropdown">
            <button data-lang="pl">
              <div class="flag pl"></div>
              <span>Polski</span>
            </button>
            <button data-lang="en">
              <div class="flag en"></div>
              <span>English</span>
            </button>
            <button data-lang="fr">
              <div class="flag fr"></div>
              <span>Français</span>
            </button>
          </div>
        </div>
        
        <!-- Przełącznik motywu (Mobile) -->
        <button class="theme-toggle theme-toggle-mobile" aria-label="Toggle theme">
          <div class="theme-toggle-track">
            <div class="theme-toggle-thumb">
              <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
              </svg>
              <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
              </svg>
            </div>
          </div>
        </button>
        
        <!-- Hamburger menu -->
        <button class="hamburger-icon" aria-label="Toggle menu"></button>
      </div>
      
      <!-- KONTROLKI DESKTOP -->
      <div class="navbar-right">
        <!-- Przełącznik języka (Desktop) -->
        <div class="language-switcher">
          <button class="current-lang">
            <div class="flag pl"></div>
            <span class="lang-text">PL</span>
          </button>
          <div class="dropdown">
            <button data-lang="pl">
              <div class="flag pl"></div>
              <span>Polski</span>
            </button>
            <button data-lang="en">
              <div class="flag en"></div>
              <span>English</span>
            </button>
            <button data-lang="fr">
              <div class="flag fr"></div>
              <span>Français</span>
            </button>
          </div>
        </div>
        
        <!-- Przełącznik motywu (Desktop) -->
        <button class="theme-toggle" aria-label="Toggle theme">
          <div class="theme-toggle-track">
            <div class="theme-toggle-thumb">
              <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
              </svg>
              <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
              </svg>
            </div>
          </div>
        </button>
        
        <!-- Social Media - Zaktualizuj linki -->
        <a href="https://www.facebook.com/greensun" target="_blank" rel="noopener" class="icon-facebook" aria-label="Facebook"></a>
        <a href="https://www.instagram.com/greensun" target="_blank" rel="noopener" class="icon-instagram" aria-label="Instagram"></a>
        <a href="https://www.linkedin.com" target="_blank" rel="noopener" class="icon-linkedin" aria-label="LinkedIn"></a>
      </div>
    </div>
  </div>
  
  <!-- MOBILE MENU OVERLAY -->
  <div class="mobile-nav-overlay">
    <!-- Menu nawigacyjne (Mobile) - Zaktualizuj data-section do swoich ID sekcji -->
    <div class="mobile-nav-center">
      <button class="nav-link" data-section="about-section" data-i18n="nav-about">O nas</button>
      <button class="nav-link" data-section="services-section" data-i18n="nav-services">Usługi</button>
      <button class="nav-link" data-section="gallery-section" data-i18n="nav-gallery">Wizualizacje</button>
      <button class="nav-link" data-section="contact-section" data-i18n="nav-contact">Kontakt</button>
    </div>
    
    <!-- Social Media (Mobile) - Zaktualizuj linki -->
    <div class="mobile-nav-right">
      <a href="https://www.facebook.com/greensun" target="_blank" rel="noopener" class="icon-facebook-mobile" aria-label="Facebook"></a>
      <a href="https://www.instagram.com/greensun" target="_blank" rel="noopener" class="icon-instagram-mobile" aria-label="Instagram"></a>
      <a href="https://www.linkedin.com" target="_blank" rel="noopener" class="icon-linkedin-mobile" aria-label="LinkedIn"></a>
    </div>
  </div>
</section>

<!-- PRZYKŁADOWE SEKCJE DO TESTOWANIA -->
<!-- Usuń te sekcje i zastąp swoją zawartością -->
<section id="about-section" style="height: 100vh; background: #f5f5f5; display: flex; align-items: center; justify-content: center; margin-top: 65px;">
  <h1>Sekcja O nas</h1>
</section>

<section id="services-section" style="height: 100vh; background: #e8f8ed; display: flex; align-items: center; justify-content: center;">
  <h1>Sekcja Usługi</h1>
</section>

<section id="gallery-section" style="height: 100vh; background: #f3fcf6; display: flex; align-items: center; justify-content: center;">
  <h1>Sekcja Wizualizacje</h1>
</section>

<section id="contact-section" style="height: 100vh; background: #eafaed; display: flex; align-items: center; justify-content: center;">
  <h1>Sekcja Kontakt</h1>
</section>

<script src="navbar.js"></script>
</body>
</html>
